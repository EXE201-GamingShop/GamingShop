<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - LUGX Gaming</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <style>
        .login-form {
            background-color: #aed9ef; /* Keep this for the background color */
            padding: 30px;
            border-radius: 23px;
            margin-top: 30px;
        }
        .login-form input {
            width: 100%;
            height: 46px;
            background-color: transparent;
            border: 1px solid #4b4e4f; /* Keep the border color or change it if desired */
            border-radius: 23px;
            color: #000; /* Change text color to black for better contrast */
            font-size: 14px;
            padding: 0px 15px;
            margin-bottom: 20px;
        }
        .login-form input:focus {
            outline: none;
            border-color: #007bff; /* Change to a blue color on focus */
        }
        .login-form button.orange-button {
            font-size: 14px;
            color: #fff; /* Keep text color white */
            background-color: #007bff; /* Change button background to blue */
            padding: 12px 30px;
            display: inline-block;
            border-radius: 25px;
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            transition: all .3s;
            position: relative;
            overflow: hidden;
        }
        .login-form button.orange-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* Keep text color white */
        }
        /* Adjust padding between header and footer */
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove padding from body */
        }
        .section {
            padding: 15px 0; /* Reduced padding above and below the main section */
        }
        .google-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .google-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
    </style>
    
    
</head>
<body>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="" style="width: 158px;">
                        </a>
                        <ul class="nav">
                            <li><a href="index.html">Trang Chủ</a></li>
                            <li><a href="shop.html">Cửa hàng</a></li>
                            <li><a href="product-details.html">Chi tiết sản phẩm</a></li>
                            <li><a href="contact.html">Liên hệ</a></li>
                            <li><a href="login.html" class="active">Đăng nhập</a></li>
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Đăng nhập</h3>
                    <span class="breadcrumb"><a href="index.html">Trang chủ</a> > Đăng nhập</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <form id="login" action="#" method="post" class="login-form">
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset>
                                    <input type="text" name="username" id="username" placeholder="Tên đăng nhập" autocomplete="on" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <input type="password" name="password" id="password" placeholder="Mật khẩu" autocomplete="off" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-12" style="padding-bottom: 10px;">
                                Chưa có tài khoản? <a href="register.html">Bấm vào đây</a>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="orange-button">Đăng nhập</button>
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                
                                    <button class="google-button">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Google logo" class="google-icon">
                                        Đăng nhập với Google
                                    </button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col-lg-12">
                <p>Copyright © 2048 LUGX Gaming Company. All rights reserved. &nbsp;&nbsp; <a rel="nofollow" href="https://templatemo.com" target="_blank">Design: TemplateMo</a></p>
            </div>
        </div>
    </footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
